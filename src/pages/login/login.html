<ion-header>
  
    <ion-navbar>
      <ion-title>{{ 'Ingresar' | translate }}</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  <ion-content>
      <div class="splash-bg"></div>
      <div class="splash-info">
        <div class="splash-logo"></div>
        <div class="splash-intro" >
          <p class="royal">{{ 'Portal Universitario' | translate }}</p>
        </div>
      </div>
      
    
  <ion-list>

      <form>
        <ion-item>
          <ion-label floating>{{ 'E-mail' | translate }}</ion-label>
          <ion-input 
            [(ngModel)]="user.email" 
            name="email" 
            type="text" 
            autocapitalize="off" 
            required
          >
          </ion-input>
        </ion-item>
       
        <ion-item>
          <ion-label floating>{{ 'Contraseña' | translate }}</ion-label>
          <ion-input 
            [(ngModel)]="user.password" 
            name="password" 
            type="password" 
            required
          >
          </ion-input>
        </ion-item>
        <div padding>
          <button 
          block round large width="80px" 
              ion-button 
              (click)="login()" 
              type="submit" 
              color="primary" 
              block
          >
            {{ 'Ingresar' | translate }}
          </button> 
      
          <!--button 
            ion-button 
            (click)="signin()" 
            type="submit" 
            color="secondary" 
            block
          >
            Dar de alta
          </button-->
          <button 
          ion-button icon-rigth color="dark" round
          (click)="administrador()" 
          type="submit" 
        >
        <ion-icon name="person"></ion-icon>
          .. {{ 'administrador' | translate }}
        </button>
        <button 
        ion-button icon-rigth color="dark" round
        (click)="administrativo()" 
        type="submit" 
      >
      <ion-icon name="person"></ion-icon>
        .. {{ 'administrativo' | translate }}
      </button>

        <button 
        ion-button icon-rigth color="dark" round
        (click)="profesor()" 
        type="submit" 
      >
      <ion-icon name="person"></ion-icon>
         .. {{ 'Profesor' | translate }}
      </button>
      <button 
      ion-button icon-rigth color="dark" round
      (click)="alumno()" 
      type="submit" 
    >
    <ion-icon name="person"></ion-icon>
      .. {{ 'Alumno' | translate }}
    </button>
        </div>
      </form>
      <div style="text-align:center">
        
              <h3  class="royal"> {{ 'iniciar sesión usando' | translate }}:</h3>
              
                <button ion-button icon-start style="background-color:#3b5998" >
                  <ion-icon name="logo-facebook"> </ion-icon>Facebook</button>
                <button ion-button icon-start style="background-color:#c71610">
                  <ion-icon name="logo-google"> </ion-icon>Google</button>
                <button ion-button icon-start style="background-color:#282a36"  (click)="loginGitHub()" >
                  <ion-icon name="logo-github"> </ion-icon>GitHub</button>
            </div>
            <div>
              <h6 class="royal">{{ 'Mi Ubicacion' | translate }}: {{miUbicacion}}</h6>
              <ion-list>
                 
                    
                <ion-item>
                  <ion-label>{{ 'Cambiar idioma' | translate }}</ion-label>
                  <ion-select (ionChange)="choose($event)">
                    <ion-option *ngFor="let item of idioms" [value]="item.value">
                     {{ item.label }}
                    </ion-option>
                  </ion-select>
                </ion-item>
              </ion-list></div>
    </ion-list>
  </ion-content>
