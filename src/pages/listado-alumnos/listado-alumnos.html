<ion-header>
    <ion-navbar>
      <ion-title>
        {{ 'LISTADO DE ALUMNOS' | translate }}
      </ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="downloadCSV()">
            <ion-icon name="download"></ion-icon>
          </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
   
  <ion-content padding>

      <div *ngIf="mostrarBotones">
         
                  <button 
                  ion-button 
                  (click)="abrir4A()" 
                  type="submit" 
                  color="primary" 
                  block
              >
               4 A
               </button> 
               <button 
               ion-button 
               (click)="abrir4B()" 
               type="submit" 
               color="primary" 
               block
           >
            4 B
            </button> 
            
      
      </div>
<div class="fondo" *ngIf="mostrarBotones==false">
    <ion-scroll scrollX="true" scrollY="true" class="data-scroll">
      <table border="1" class="data-table fondo">
          <th>{{ 'Legajo' | translate }}</th>
          <th>{{ 'Apellido' | translate }}</th>
          <th>{{ 'Nombre' | translate }}</th>
          <th>{{ 'Horario' | translate }}</th>
        <tr *ngFor="let row of csvData; let i = index">
          <td *ngFor="let data of row; let j = index; trackBy: trackByFn">
            <ion-input type="text" [(ngModel)]="csvData[i][j]"></ion-input>
          </td>
        </tr>
      </table>
    </ion-scroll>
  </div>
  </ion-content>
