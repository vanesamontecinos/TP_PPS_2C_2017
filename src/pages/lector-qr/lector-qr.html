<ion-header>
  <ion-navbar >
    <ion-title>Lector QR</ion-title>
    <ion-buttons end>
        <button ion-button style="color: red;" (click)="logout()"><ion-icon name="exit"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div style="width:12em; margin: 0 auto">
    <button ion-button large round outline (click)="leerCodigo()">
      Escanear codigo <br>
      <ion-icon name="qr-scanner"></ion-icon>
    </button>
  </div>
 
    <div class="fondo" *ngIf="this.mostrarInfo">
      <h1>{{ this.aula }}</h1>
      <h2>{{ this.materia }}</h2>
         
     <h2> {{ this.info }}</h2>
    
    </div>
 
</ion-content>
