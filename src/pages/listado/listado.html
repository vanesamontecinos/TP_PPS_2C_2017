<ion-header>

  <ion-navbar>
    <ion-title>{{ 'Listado' | translate }} {{tipo}}</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="Descargar()">
            <ion-icon name="download"></ion-icon>
          </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>

    <ion-list>
        <ion-item *ngFor="let reg of listado">
          <ion-avatar item-start>
              <img src="assets/fotos/{{reg.foto}}.jpg">
          </ion-avatar>
          <h2>{{reg.apellido}}, {{reg.nombre}}</h2>
          <p>{{ 'Legajo' | translate }}: {{reg.legajo}}</p>
          <p>{{reg.direccion}}</p>
          <p>{{reg.turno}}</p>
        </ion-item>
      </ion-list>

</ion-content>
